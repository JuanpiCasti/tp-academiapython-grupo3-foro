<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
    <script data-dapp-detection="">

    </script>
</head>

<body class="text-center">
    <form class="form-signin" action="{{loc}}" method="POST">
        {% csrf_token %}
        <div class="{{errorclass}}" role="alert">{{error}}</div>
        <img class="rounded-circle"
            src="https://img.freepik.com/vector-premium/hombre-sostiene-globo-su-mano-lo-senala-dedo-concepto-educacion-maestro-conquista-mundial-ecologia-ilustracion-plana-vectorial_531064-4168.jpg?w=2000"
            alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputname" class="form-control" placeholder="Username" required="" autofocus=""
            name="name">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
            name="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
            name="password">
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required=""
            name="password1">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse!</button>
    </form>

</body>

</html>
