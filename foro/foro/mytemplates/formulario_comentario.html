<h3 class="subtitle is-3">Escriba su comentario</h1> 

<form action="subircomentario/" method="post" class="box">
    <input name="article_id" value="{{articulo.1}}" type="hidden">
    <div class="field">
        <label class="label">Nombre de usuario</label>
        <div class="control">
            <input class="input" name="username" type="text" placeholder="Ingrese su nombre de usuario">
        </div>
        </div>
    
        <div class="field">
        <label class="label">Contraseña</label>
        <div class="control">
            <input class="input" name="password" type="password" placeholder="Ingrese su Contraseña">
        </div>
        </div>
    
        <div class="field">
        <label class="label">Contenido del comentario</label>
        <div class="control">
            <textarea class="textarea" name="comment_content" placeholder="Escriba su comentario aqui"></textarea>
        </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <input type="submit" class="button is-link"/>
            </div>
        </div>

</form>
